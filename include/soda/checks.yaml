checks for yt_api:
  - missing_count("Video_ID") = 0
  - duplicate_count("Video_ID") = 0

  - like_count_greater_than_video_views = 0:
      name: Check for Likes_Count greater than Video_Views
      like_count_greater_than_video_views query: |
        SELECT COUNT(*)
        FROM yt_api
        WHERE "Likes_Count" > "Video_Views"

  - comments_count_greater_than_video_views = 0:
      name: Check for Comments_Count greater than Video_Views
      comments_count_greater_than_video_views query: |
        SELECT COUNT(*)
        FROM yt_api
        WHERE "Comments_Count" > "Video_Views"
  
  - short_video_greather_than_one_minute = 0:
      name: Check for shorts that are greater than one one_minute
      short_video_greather_than_one_minute query: |
        select count(*) from core.yt_api ya
        where "Video_Type" = 'Shorts'
        and "Duration" > '00:01:00'

        